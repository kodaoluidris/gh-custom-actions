name: Deploy Websites
on: 
  push:
    branches:
      - main
jobs: 
  test:
    runs-on: macos-latest
    steps: 
    - name: Get Code
      uses: actions/checkout@v3 
    - name: cache dependecies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: dep-node-modules-${{ hashFiles('**/package-lock.js') }}
    - name: Install Depedencies
      run: npm ci
    - name: run test
      run: npm run test
  lint:
    runs-on: macos-latest
    steps: 
    - name: Load and cache dependencies
      uses: ./.github/workflows/actions/cached-deps
    - name: Lint Code
      run: npm run lint
    - name: Lint Message 
      run: echo "Operation SUccessful"
  build:
    needs: test
    runs-on: macos-latest
    steps: 
    - name: Get Code
      uses: actions/checkout@v3 
    - name: cache dependecies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: dep-node-modules-${{ hashFiles('**/package-lock.js') }}
    - name: Install Depedencies
      run: npm ci
    - name: Build Project 
      run: npm run build
  deploy:
    needs: build
    runs-on: macos-latest
    steps: 
    - name: EchoDeploying
      run: echo "Deploying Website..."