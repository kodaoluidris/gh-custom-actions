name: Deploy Websites
on: 
  push:
    branches:
      - main
jobs: 
  test:
    runs-on: macos-latest
    steps: 
    - name: Get Code
      uses: actions/checkout@v3 
    - name: Load and cache dependencies
      uses: ./.github/actions/cached-deps
    - name: run test
      run: npm run test
  lint:
    runs-on: macos-latest
    steps: 
    - name: Get Code
      uses: actions/checkout@v3 
    - name: Load and cache dependencies
      uses: ./.github/actions/cached-deps
      with: 
        caching: 'false' 
    - name: Lint Code
      run: npm run lint
    - name: Lint Message 
      run: echo "Operation SUccessful"
  build:
    needs: test
    runs-on: macos-latest
    steps: 
    - name: Get Code
      uses: actions/checkout@v3 
    - name: Load and cache dependencies
      uses: ./.github/actions/cached-deps
    - name: Build Project 
      run: npm run build
  deploy:
    needs: build
    runs-on: macos-latest
    steps: 
    - name: EchoDeploying
      run: echo "Deploying Website..."